<!DOCTYPE html>
<html>
<head>
    <title>MAGE - MinimAlist Game Engine</title>

    <script src="dist/MAGE.js"></script>

    <script src="example/GameTest.js"></script>

    <style>
        #a {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="a">
    This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
<script>
    function startGame() {
        var myGame = new GameTest(
                document.getElementById("a"),
                {
                    debugMode: true,
                    clearColor: "#666",
                    debugColor: "#fff"
                }
        );
        myGame.start();
    }

    startGame();
</script>
</body>
</html>
